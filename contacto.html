<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>puselapava</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header class="hero">
        <div id="idheader"></div>
    </header>


    <main>
        <section class="services">
            <div class="container">
                <h2 class="subtitle">dejame tu consulta</h2>
            </div>

            <form action="" class="formulario" id="formulario">

                <div class="formulario__grupo" id="grupo__nombre">
                    <label for="nombre" class="formulario__label">Nombre *</label>
                    <div class="formulario__grupo-input">
                        <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Tu nombre" required>
                        <i class='bx bx-x  formulario__validacion-estado'></i>
                    </div>
                    <p class="formulario__input-error">debe contener letras, numeros, guiones o espacios</p>
                </div>

                <div class="formulario__grupo" id="grupo__correo">
                    <label for="correo" class="formulario__label">Correo Electrónico *</label>
                    <div class="formulario__grupo-input">
                        <input type="email" class="formulario__input" name="correo" id="correo" placeholder="correo@electroni.co" required>
                        <i class='bx bx-x  formulario__validacion-estado'></i>
                    </div>
                    <p class="formulario__input-error">Ingresa una dirección de email válida</p>
                </div>
 
                <div class="formulario__grupo" id="grupo__telefono">
                    <label for="telefono" class="formulario__label">Teléfono</label>
                    <div class="formulario__grupo-input">
                        <input type="tel" class="formulario__input" name="telefono" id="telefono" placeholder="Tu teléfono">
                        <i class='bx bx-x  formulario__validacion-estado'></i>
                    </div>
                    <p class="formulario__input-error">Ingresa un número de teléfono</p>
                </div>

                <div class="formulario__grupo formulario__grupo-mensaje" id="grupo__mensaje">
                    <label for="mensaje" class="formulario__label">Mensaje</label>
                    <textarea class="formulario__input" name="mensaje" id="mensaje" placeholder="..."></textarea>
                </div>

                <div class="formulario__grupo formulario__grupo-terminos" id="grupo__terminos">
                    <label class="formulario__label">
                        <input type="checkbox" name="terminos" id="terminos" class="formulario__checkbox">
                        Acepto los términos y condiciones   
                    </label>
                </div>

                <div class="formulario__mensaje" id="formulario__mensaje">
                    <p> <i class='bx bxs-error-alt'></i>
                        <b>Error: </b>Por favor completa el formulario correctamente
                    </p>
                </div>

                <div class="formulario__grupo-btn-enviar" >
                    <button type="submit" class="formulario__btn">Enviar</button>
                    <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">El formulario se envió correctamente. Gracias!</p>
                </div>

            </form>

        <div class="mapa" id="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.1243143236984!2d-58.4827938842369!3d-34.60101786486336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb61eaccf0449%3A0xc921cfe672cba34d!2sAlfredo%20R.%20Bufano%20%26%20Santo%20Tom%C3%A9%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1635265151602!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            <div class="cards__text">
                <p class="card__list"></p>
                <h3 class="card__title">retirá por acá</h3>
                <p class="card__copy">o combinamos entrega por moto</p>
            </div>
        </div>

        </section>

    </main>


    <footer id="footer"></footer>

    <script src="js/js.js"></script>
    <script src="js/formulario.js"></script>
</body>
</html>
