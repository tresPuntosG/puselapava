DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>puselapava</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header class="hero">
        <div id="idheader"></div>
    </header>


    <main>
        <section class="services" id="modelos">
            <div class="container">
                <h2 class="subtitle">mates de algarrobo pintados a mano</h2>
                <p class="copy__section">un mate pintado con tu diseño, idea, mascota, afectos, dioses, ídole, <span class="span__color">sueños...</span></p>
            </div>

            <article class="container container-cards container-cards_modelos">
                <div class="card card_modelos">
                    <img src="img/modelo_perita.png" alt="mate modelo perita" class="card__img">
                    <div class="cards__text">
                        <p class="card__list">perita</p>
                        <!-- <h3 class="card__title">mate modelo perita</h3> -->
                        <p class="card__copy">un mate sencillo y cumplidor!</p>
                    </div>
                </div>

                <div class="card card_modelos">
                    <img src="img/modelo_geometrico.png" alt="mate modelo geométrico" class="card__img">
                    <div class="cards__text">
                        <p class="card__list">geométrico</p>
                        <!-- <h3 class="card__title">mate geométrico</h3> -->
                        <p class="card__copy">un mate sofisticado y moderno</p>
                    </div>
                </div>

                <div class="card card_modelos">
                    <img src="img/modelo_barril.png" alt="mate modelo barril" class="card__img">
                    <div class="cards__text">
                        <p class="card__list">barril</p>
                        <!-- <h3 class="card__title">mate barril</h3> -->
                        <p class="card__copy">un mate amigo!</p>
                    </div>
                </div>

                <div class="card card_modelos">
                    <img src="img/modelo_bocon.png" alt="mate modelo bocón" class="card__img">
                    <div class="cards__text">
                        <p class="card__list">bocón</p>
                        <!-- <h3 class="card__title">mate bocón</h3> -->
                        <p class="card__copy">un mate cómodo!</p>
                    </div>
                </div>
            </article>
        </section>
    </main>


    <footer id="footer"></footer>

    <script src="js/js.js"></script>
</body>
</html>
